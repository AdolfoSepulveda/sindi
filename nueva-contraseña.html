<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Contraseña - Salud</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/inputs.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/notifications.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />
</head>
<body>
    <div class="login-container">
        <img src="src/logo.png" alt="Fenpruss Logo" class="logo">
        <div class="header-group">
            <h4>Recuperar contraseña</h4>
            <p class="text-secondary">Por favor, ingrese su nueva contraseña</p>
        </div>
        <form id="password-form" class="form-group">
            <div class="inputs-group">
                <div class="form-group">
                    <label for="password">Nueva contraseña <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="iconoir-lock input-icon-left"></i>
                        <input type="password" id="password" name="password" class="input input-with-icon-left" placeholder="Ingrese su nueva contraseña" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar contraseña <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <i class="iconoir-lock input-icon-left"></i>
                        <input type="password" id="confirm-password" name="confirm-password" class="input input-with-icon-left" placeholder="Ingrese su contraseña nuevamente" required />
                    </div>
                </div>
            </div>
            <div class="buttons-group">
                <button type="submit" class="btn-primary">Actualizar contraseña</button>
            </div>
        </form>
    </div>
    <script src="src/js/notifications.js"></script>
    <script>
        document.getElementById('password-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password === confirmPassword) {
                showNotification(
                    'Contraseña actualizada',
                    'Tu contraseña ha sido actualizada exitosamente',
                    'success',
                    2000
                );
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
            } else {
                showNotification(
                    'Error',
                    'Las contraseñas no coinciden',
                    'error',
                    2000
                );
            }
        });
    </script>
</body>
</html>
